{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
      {% if msg %}
       <b style="color: blue;">{{msg}}</b>
     {% endif %}
       <form name="forgot-password" method="post" action="{% url 'forgot-password' %}">
        {% csrf_token %}
        <table>
            
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
            </tr>
          
            
            <tr>          
                <td>

                     <input type="submit" value="Send OTP" class="btn btn-primary">
                </td>
                
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock %}
