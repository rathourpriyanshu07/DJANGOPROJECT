{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
      {% if msg %}
       <b style="color: blue;">{{msg}}</b>
     {% endif %}
       <form name="profile" method="post" action="{% url 'profile' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" value="{{user.fname}}"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" value="{{user.lname}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" readonly value="{{user.email}}"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="mobile" value="{{user.mobile}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="22" name="address">{{user.address}}</textarea></td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">

                     <input type="submit" value="Update Profile" class="btn btn-primary">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock %}
